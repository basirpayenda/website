{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block create-active %}
active
{% endblock create-active %}

{% block content %}
    <div class="p-3 mt-3 form-header">
        <h3 class="text-white"> <i class="fas fa-plus-square"></i> Create Blog</h3>
    </div>
    <hr>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Post" class="btn btn-primary btn-lg btn-block">
    </form>
    <br><br><br>

{% endblock content %}
