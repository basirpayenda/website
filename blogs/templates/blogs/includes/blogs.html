

<div class="section-con my-3">
    <div class="section-con-body">
        <img src="{{ blog.author.profile.image.url }}" class="profile-pic-sm mb-2" alt="">
        <span>
            <span class="user-name"> <span class="text-secondary"> 
                Author:</span>  <a href="{% url 'blog:user_post' blog.author.username %}">{{ blog.author.username|title }}</a>
            </span><br>
            <small class="text-secondary">
                {{ blog.author.profile.introduction|title }}</small>
        </span>
        <hr>
        <h5 class="card-title text-primary">
            <a href="{{ blog.get_absolute_url }}" class="header-sm"> {{ blog.title }}</a>
        </h5>
        <small class="text-secondary"> <i class="far fa-clock"></i> {{ blog.created_at|timesince }} ago | <i class="fa fa-eye"></i> views: {{ blog.blog_views }} | </small>
        <small><i class="fas fa-tags"></i>   
            {% for i in blog.category.all %}
            <span class="badge badge-info">{{ i.title }}</span>
            {% endfor %}
        </small>        
        <br><br>
        <div class="row">
            <div class="col-md-9 col-sm-12 text-sm home-blog mb-2">
                <p>{{blog.overview}}</p>
                <a href="{% url 'blog:blog_detail' blog.slug %}" class="text-primary">(read more)</a>
            </div>
            <div class="col-md-3 col-sm-12">
                <img src="{{ blog.thumbnail.url }}" class="width-100" alt="" style="border-radius:12px;">
            </div>
        </div>
    </div>
</div>
