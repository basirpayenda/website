{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block create-active %}
active
{% endblock create-active %}

{% block content %}
    <div class="card bg-secondary mt-3">
        <div class="card-body">
            <h3 class="text-white"> <i class="fas fa-edit"></i> Update "{{ form_data }}"</h3>
        </div>
    </div>
    <hr>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg"> <i class="fas fa-edit"></i> Submit</button>
    </form>
    <br><br><br>

{% endblock content %}
