{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/global_style.css.css' %}">
</head>

<body>

    <div class="container">
        <form action="." class="my-5 mx-auto w-50" method="POST">
            <h2 class="display-4">Reset Password</h2>
            {% csrf_token %}
            {{ form|crispy  }}
            <input type="submit" class="btn btn-success" value="submit">
            <a href="{% url 'user:login' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
