{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="user-form">
    <div class="card w-50">
        <div class="card-body">
            {% include 'includes/messages.html' %}
            <h3> <i class="fa fa-key"></i> Change password</h3>
            <hr>
            <form action="." method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Save" class="btn btn-warning btn-block">
            </form>        
        </div>
    </div>
</div>

{% endblock content %}
